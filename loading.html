<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Circular_loading.css">
</head>

<body>
    <div class="container">
        <!-- Circular Code -->
        <span class="circular"></span>
        <p>Circular loading screen</p>
        <hr>

        <!-- Dotted Code -->
        <div class="dots">
            <span class="dot d1"></span>
            <span class="dot d2"></span>
            <span class="dot d3"></span>
            <span class="dot d4"></span>
            <span class="dot d5"></span>
        </div>
        <p>Dotted Loading Screen</p>
        <hr>
        
        <!-- Bar Code -->
        <div class="Tube">
            <div class="bar">
            </div>
        </div>
        <p>Progress Bar Loading Screen</p>
        <hr>

        <!-- Moving Static Bar Code -->
        <div class="Tube">
            <div class="bar2">
            </div>
        </div>
        <p>Windows OS Default Loading Screen</p>
        <hr>
    </div>
</body>

</html>
